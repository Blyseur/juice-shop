name: Build uicy Shop Image

on:
    push:
        branches:
        - master
        
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v1
        - name: build-push
          uses: docker/build-push-action@v1
          with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_PASSWORD }}
            registery : docker.io
            repository: blyseur/juicy
            tag_with_sha: true